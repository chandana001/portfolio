{% load static %}
    

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Chandana Soma</h1>
        <p class="lead text-body-secondary">I love making apps and websites and I am very passionated in python.</p>
        <p>
          <a href="mailto:chandanasoma001@gmail.com" class="btn btn-primary my-2">Email me</a>
          <a href="https://www.linkedin.com/in/chandana-soma-846975140/" class="btn btn-secondary my-2">Linked In</a>
        </p>
        <img src="{% static 'pass.jpg' %}" height="300">
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for job in jobs.all %}



        <a href="{% url 'detail' job.id %}">
        <div class="col">
          <div class="card shadow-sm">
            {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> {% endcomment %}
            <img src="{{ job.image.url }}" width="100%" height="225" >
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
              
            </div>
          </div>
        </div>
        </a>
    {% endfor %}
        </div>
    </div>
  </div>

</main>
